[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nerfacc"
version = "0.0.4"
authors = [{name = "Ruilong", email = "ruilongli94@gmail.com"}]
license = { text="MIT" }
requires-python = ">=3.8"
dependencies = [
    "ninja>=1.10.2.3",
    "pybind11>=2.10.0",
    "torch>=1.12.1",
    "rich>=12"
]

[project.optional-dependencies]
# for documentation
docs = [
    "furo==2022.4.7",
    "sphinx==4.5.0",
    "sphinx-copybutton==0.5.0",
    "sphinx-design==0.2.0"
]

# for development
dev = [
    "black",
    "isort",
]
[tool.poetry]
name = "scripts-json"
version = "1.0.2"
description = "A tool to run scripts from a JSON file"
authors = ["Olivier Audet-Yang <oaudetyang@gmail.com>"]
repository = "https://github.com/oliveman01/scripts.json"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
scripts-json = "scripts_json.main:main"

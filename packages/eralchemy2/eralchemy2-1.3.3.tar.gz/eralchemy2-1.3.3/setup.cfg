[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120

[isort]
profile = black

[tox:tox]
envlist = py37, py38, py39, py310, py310-SA13

[gh-actions]
python = 
	3.7: py37
	3.8: py38
	3.9: py39
	3.10: py310, py310-SA13

[testenv]
commands = py.test
extras = dev
deps = 
	pytest
	py310-SA13: SQLAlchemy<1.4

[egg_info]
tag_build = 
tag_date = 0


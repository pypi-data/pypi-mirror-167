[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "asyncakinator"
version = "1.5.1"
description = "An async API wrapper for Akinator, written in Python."
authors = ["avizum <juliusrt@outlook.com>"]
license = "MIT"
readme = "README.rst"

classifiers=[
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
    "Topic :: Utilities"
]

repository="https://github.com/avizum/akinator"
homepage="https://github.com/avizum/akinator"
documentation="https://github.com/avizum/akinator/blob/master/README.rst"

[tool.poetry.dependencies]
python = ">=3.9"
aiohttp = "^3.8.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx="5.1.1"
sphinxcontrib-trio="1.1.2"
sphinx-copybutton="0.5.0"
sphinx-inline-tabs="2022.1.2b11"
furo="2022.6.21"

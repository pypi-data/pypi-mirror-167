[metadata]
name = nionswift-video-capture
version = 0.2.4
author = Nion Software
author_email = swift@nion.com
description = Capture video from built-in camera using OpenCV.
long_description = file: README.rst, CHANGES.rst
url = https://github.com/nion-software/nionswift-hyperspy
license = GPL-3.0-only
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find_namespace:
python_requires = ~=3.8
install_requires = 
	nionswift-instrumentation>=0.20.0,<0.21.0
	nionswift>=0.16.0,<0.17.0

[options.packages.find]
include = 
	nionswift_plugin
	nionswift_plugin.nionswift_video_capture

[egg_info]
tag_build = 
tag_date = 0


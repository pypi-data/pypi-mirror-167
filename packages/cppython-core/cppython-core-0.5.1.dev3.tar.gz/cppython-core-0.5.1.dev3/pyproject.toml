[project]
description = "Data definitions for CPPython"
name = "cppython-core"
license-expression = "MIT"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.10"
dependencies = [
    "pydantic>=1.10.1",
    "packaging>=21.3",
]
version = "0.5.1.dev3"

[project.license-files]
paths = [
    "LICENSE.md",
]

[project.urls]
homepage = "https://github.com/Synodic-Software/CPPython-Core"
repository = "https://github.com/Synodic-Software/CPPython-Core"

[project.optional-dependencies]

[tool.pdm.version]
use_scm = true

[tool.pdm.dev-dependencies]
lint = [
    "black>=22.6.0",
    "isort>=5.10.1",
    "mypy>=0.971",
    "pylint>=2.15.2",
]
test = [
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.8.2",
    "tomlkit>=0.11.4",
]

[tool.pdm.scripts.analyze]
shell = "pylint --verbose cppython_core tests"

[tool.pdm.scripts.format]
shell = "black --check --verbose ."

[tool.pdm.scripts.lint]
composite = [
    "analyze",
    "sort-imports",
]

[tool.pdm.scripts.sort-imports]
shell = "isort --check-only --diff --verbose ."

[tool.pdm.scripts.test]
shell = "pytest --cov=cppython_core --verbose tests"

[tool.pdm.scripts.type-check]
shell = "mypy ."

[tool.pytest.ini_options]
log_cli = true
testpaths = [
    "tests",
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.mypy]
exclude = "__pypackages__"
strict = true

[tool.pylint.messages_control]
extension-pkg-whitelist = "pydantic"

[tool.pylint.format]
max-line-length = "120"

[tool.coverage.report]
skip_empty = true

[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517",
]

[tox]
skipsdist = true
isolated_build = true
envlist = py36, py37, py38, py39, py310
requires = tox-conda

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    coverage[toml]
    pytest
    pytest-cov
commands =
    pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=pkg --cov=tests {posargs}

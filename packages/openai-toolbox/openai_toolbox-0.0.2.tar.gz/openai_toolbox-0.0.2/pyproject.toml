[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "openai_toolbox"
version = "0.0.2"
authors = [
  { name="Justin Haenel", email="jhaenel10@gmail.com" },
]
description = "Usefull functionality for working with openai"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
{
    koapy.qtpy.qt_api = "pyside2"
    koapy.python.executable {
        32bit = { conda = "x86" }
        64bit = { path = "python" }
    }
    koapy.backend.kiwoom_open_api_plus.grpc {
        host = "localhost"
        port = 5943
        server {
            host = "localhost"
            bind_address = "localhost"
            port = 5943
            max_workers = 8
            channel.credentials.ssl {
                key_file = null
                cert_file = null
                root_certs_file = null
                require_client_auth = false
            }
        }
        client {
            host = "localhost"
            port = 5943
            max_workers = 8
            is_ready.timeout = 10
            channel.credentials.ssl {
                enable_ssl = false
                require_server_auth = false
                key_file = null
                cert_file = null
                root_certs_file = null
            }
        }
    }
    koapy.backend.kiwoom_open_api_plus.credentials {
        user_id = ""
        user_password = ""
        cert_password = ""
        is_simulation = true
        account_passwords {}
    }
    koapy.backend.daishin_cybos_plus.credentials {
        user_id = ""
        user_password = ""
        cert_password = ""
        auto_account_password = true
        auto_cert_password = true
        price_check_only = true
        account_passwords {}
    }
    koapy.utils.logging.config {
        version = 1
        formatters {
            default {
                format = "%(asctime)s [%(levelname)s] %(message)s - %(filename)s:%(lineno)d"
            }
        }
        handlers {
            console {
                class = "koapy.utils.logging.tqdm.TqdmStreamHandler.TqdmStreamHandler"
                level = "NOTSET"
                formatter = "default"
            }
        }
        loggers {
            koapy {
                level = "DEBUG"
                propagate = false
                handlers = ["console"]
            }
        }
        incremental = false
        disable_existing_loggers = false
    }
}
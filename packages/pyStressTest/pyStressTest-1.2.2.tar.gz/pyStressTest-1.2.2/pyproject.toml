[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyStressTest_Ryize"
version = "1.2.2"
authors = [
  { name="Chekashov Matvey", email="chekashovmatvey@gmail.com" },
]
description = "Module for resource stress testing and automatic statistics generation"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Ryize/pyStressTestt"
"Bug Tracker" = "https://github.com/Ryize/pyStressTest/issues"